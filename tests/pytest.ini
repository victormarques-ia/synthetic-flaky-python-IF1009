[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    flaky: marks tests as potentially flaky
    stable: marks tests as stable
    randomness: random-based flakiness
    race: race condition flakiness
    order: order dependency flakiness
    external: external dependency flakiness
    timeout: timeout-based flakiness


